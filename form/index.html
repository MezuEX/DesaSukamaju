<!DOCTYPE html>
<html lang="id">
<head>
    <!-- 
        =============================================
        META DATA DAN LINK KE FILE EKSTERNAL
        =============================================
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulir Pelayanan Desa</title>
    
    <!-- Library eksternal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- CSS kustom -->
    <link rel="stylesheet" href="../CSS/form.css" />
</head>

<body>
    <!-- 
        =============================================
        FORMULIR PELAYANAN DESA
        =============================================
    -->
    <section id="formulirPelayanan" class="py-5">
        <div class="container">
            <div class="form-box mx-auto">
                <!-- Judul Formulir -->
                <h2 class="text-center mb-4">Formulir Pengajuan Surat</h2>
                
                <!-- Form Pengajuan -->
                <form action="#" method="POST" enctype="multipart/form-data">
                    <!-- Field Nama Lengkap -->
                    <div class="mb-3">
                        <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" 
                               id="namaLengkap" 
                               name="nama" 
                               class="form-control" 
                               placeholder="Contoh: Ahmad Santoso" 
                               required>
                    </div>

                    <!-- Field NIK -->
                    <div class="mb-3">
                        <label for="nik" class="form-label">NIK</label>
                        <input type="text" 
                               id="nik" 
                               name="nik" 
                               class="form-control" 
                               placeholder="Contoh: 3271xxxxxxxxxxxx" 
                               required>
                    </div>

                    <!-- Field Jenis Surat -->
                    <div class="mb-3">
                        <label for="jenisSurat" class="form-label">Jenis Surat</label>
                        <select id="jenisSurat" 
                                name="jenisSurat" 
                                class="form-select" 
                                required>
                            <option disabled selected>-- Pilih Jenis Surat --</option>
                            <option value="SKTM">SKTM (Surat Keterangan Tidak Mampu)</option>
                            <option value="Domisili">Surat Domisili</option>
                            <option value="Pengantar KTP">Pengantar Pembuatan KTP</option>
                        </select>
                    </div>

                    <!-- Field Alamat -->
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat Lengkap</label>
                        <textarea id="alamat" 
                                  name="alamat" 
                                  rows="3" 
                                  class="form-control" 
                                  placeholder="Tulis alamat sesuai KTP..." 
                                  required></textarea>
                    </div>

                    <!-- Field Nomor HP -->
                    <div class="mb-3">
                        <label for="nomorHp" class="form-label">Nomor HP/WA Aktif</label>
                        <input type="tel" 
                               id="nomorHp" 
                               name="nomorHp" 
                               class="form-control" 
                               placeholder="Contoh: 08123456789" 
                               required>
                    </div>

                    <!-- Field Upload Berkas -->
                    <div class="mb-4">
                        <label for="uploadBerkas" class="form-label">Upload KTP/KK</label>
                        <input type="file" 
                               id="uploadBerkas" 
                               name="uploadBerkas" 
                               class="form-control" 
                               accept=".jpg,.jpeg,.png,.pdf" 
                               required>
                        <div class="form-text">Maks. ukuran file: 2MB, format: JPG/PNG/PDF</div>
                    </div>

                    <!-- Tombol Submit -->
                    <div class="text-center">
                        <button type="submit" 
                                class="btn btn-success btn-lg rounded-pill px-4">
                            Kirim Permohonan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
